<div>
  <ul class="wrapper">
    <li *ngFor="let item of data">
      <!--  Tour Template -->

      <div></div>
      <mat-card class="tour-card">
        <mat-card-header>
          <mat-card-title>{{ item.tourName }}</mat-card-title>
          <!-- TODO add ganre -->
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>

        <img mat-card-image src="{{ item.image }}" alt="Tour-image" />

        <mat-card-content>
          <p>
            {{ item.description }}
          </p>
        </mat-card-content>
        <p>{{item.price}}.00</p>
        <mat-card-actions>
          <!-- <button mat-flat-button color="primary" (click)="updateData(item.id)" >
            EDIT
          </button> -->
           <button mat-flat-button color="primary" routerLink="/tour/edit">
            EDIT
          </button>
          <button mat-flat-button color="warn" (click)="deleteData(item.id)">
            DELETE
          </button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </li>
  </ul>
</div>
